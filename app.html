<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="app.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="app.js" defer=""></script> <!--file in javascript web app-->
        <title>Calculator</title>
    </head>
    <body>
        <div class="header-app"> <!--Main header web app-->
            <div class="web-calculator-app">
                <div class="web-result-place">
                     
                    <!--display text place-->
                   
                    <p class="prevNumber"></p>
                    
                    <p class="MathSign"></p>
                    
                    <p class="currentNumber"></p>

                    <p class="score"></p>
                    
                </div>
               
                
                <div class="web-app-operators">
                    <button id="clear" type="button"  >C</button>
                    <button class="operators" type="button"  >2^</button> <!--const operators and numbers-->
                    <button class="operators" type="button"  >:</button>
                    <button class="operators" type="button"  >X</button>
                    <button class="number" type="button" >1</button>
                    <button class="number" type="button"  >2</button>
                    <button class="number" type="button"  >3</button>
                    <button class="operators" type="button"  >+</button>
                    <button class="number" type="button"  >4</button>
                    <button class="number" type="button"  >5</button>
                    <button class="number" type="button"  >6</button>
                    <button class="number" type="button"  >7</button>
                    <button class="number" type="button"  >8</button>
                    <button class="number" type="button"  >9</button>
                    <button class="operators" type="button"  >-</button>
                    <button    id="this" type="button"  >=</button>
                  
                    
                </div>

            </div>
        </div>
    </body>
</html>
